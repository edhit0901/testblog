<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Grid system</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<style type="text/css" >
  .pink{
    background:red;
    border: 1px solid black;
  }
  .black{
    background:black;
    border: 1px solid red;
  }
</style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-6 pink">
          <!--Here we divided this column into 2 parts of 6 spacing each-->
            <div class="row">
                    <div class="col-lg-6 black">New Way</div>
                    <div class="col-lg-6 black">Nested Grid!!</div>
                  </div>
                </div>
              <div class="col-md-3 col-sm-6 pink">Column2</div>
              <div class="col-md-3 col-sm-6 pink">Column3</div>
              <div class="col-md-3 col-sm-6 pink">
                <div class="row">
                  <div class="col-lg-6 black">New Way</div>
                  <div class="col-lg-6 black">Nested Grid!!</div>
                </div>
              </div>
</div>
</div>
</body>
</html>
