<!DOCTYPE html>
<html>
<head>
  <title>Bootsrap Basics</title>
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
<style type="text/css">
  .btn-danger {
    background:orange;
  }
</style>
  </head>
  <body>
  <div class="container">
   <div class="jumbotron">
     <h1>This is Jumbotron</h1>
     <p>I will be a full stack developer soon</p>
     <button class="btn btn-success btn-lg">Hi there</button>
     </div>
     <h1>Bootstrap Basics</h1>
      <button class="btn btn-default btn-danger">CLICK ME!</button>
      <button class="btn btn-success btn-s active">CLICK ME!</button>
      <button class="btn btn-success btn-s" disabled="disabled">CLICK ME!</button>
      <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
     </div>
  </body>
  </html>
